<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Generator</title>
  <!-- Google Font & icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="dark_mode_btn"><i class="fa-solid fa-circle-half-stroke"></i></div>
<!--quote card-->
<div class="wrapper">
<div class="container">
  <!--quote & author-->
  <div class="main-content">
    <div class="quote-area">
      <i class="fas fa-quote-left"></i>
          <p id="quote">Never give up because you never know if the next try is going to be the one that works  me.</p>
      <i class="fas fa-quote-right"></i>
    </div>
    <div class="author">
       <span>-</span>
       <span id="name">Rakesh Chowdhury</span>
    </div>
  </div>
  <!--buttons-->
  <div class="buttons">
    <div class="features">
          <ul>
            <li id="speech"><i class="fas fa-volume-up"></i></li>
            <li id="copy"><i class="fas fa-copy"></i></li>
            <li id="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
    <button id="newquote">Get Quote</button>
    </div>
  </div>
</div>
</div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
